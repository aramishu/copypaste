<div ng-include src="'views/partial/header.html'"></div>

<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Create new account</h3>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label class="sr-only" for="new_email">Email</label>
			<input type="text" class="form-control" id="new_email" ng-model="newUser.email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label class="sr-only" for="new_pass">Password</label>
			<input type="password" class="form-control" id="new_pass" ng-model="newUser.pass" placeholder="Enter Password">
		</div>
	</div>
	<div class="panel-footer">
		<button type="button" class="btn btn-info btn-block" ng-click="addNewUser(newUser)">Sign up</button>
	</div>
</div>
<div ng-include src="'views/partial/footer.html'"></div>
